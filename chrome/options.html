<html>
<head>
<title>NetaccessOptions</title>
<link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
<div class="Form">
<center>
<h2 class="Form-heading">Please enter your details</h2>
<span id="invi"></span>
<input class="Form-input" type="text" id="username2" placeholder="ROLL NUMBER" style="width:230px;"><br><br>
<input class="Form-input" type="password" id="password2" placeholder="PASSWORD" style="width:230px;"><br><br>
Duration:
<input type="radio" id="r1" name="time" value="1"><label for="r1"><span></span>One Hour</label>
<input type="radio" id="r2" name="time" value="2" checked><label for="r2"><span></span>One Day</label><br><br>
Refresh every <input id="refreshVal" type="text" class="Form-input" style="width:60px !important;" value="5">
<select id="refreshType" class="Form-input" style="width:80px !important;">
<option value="60" selected="selected">mins</option>
<option value="3600">hrs</option>
</select><br><i>*A value of 0 will disable autorefresh.</i>
<button class="Form-submit" id="save">Save</button>
</center>
</div>
<script src="jquery.min.js"></script>
<script src="options.js"></script>
</body>
</html>
